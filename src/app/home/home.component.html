<div class="container">
  <h1 class="mat-display-1">Crypto Index DIY</h1>
  <mat-form-field>
    <input matInput (change)="update()" type="number" class="form-control" id="amount" required [(ngModel)]="amount" name="amount"
      placeholder="amount" ng-disabled="loading" />
  </mat-form-field>

  <mat-form-field>
    <input matInput (change)="update()" type="number" step="1" class="form-control" id="count" required [(ngModel)]="count" name="count"
      placeholder="Number of cryptocurrencies" ng-disabled="loading" />
  </mat-form-field>

  <mat-form-field>
    <mat-select (change)="update(); updateMarketData();" [(ngModel)]="currency">
      <mat-option *ngFor="let currency of currencies">
        {{ currency }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-chip-list>
    <mat-chip *ngFor="let excludedCryptoCurrencySymbol of excludedCryptoCurrencySymbols">
      {{ excludedCryptoCurrencySymbol }}
      <mat-icon (click)="removeExcludedCryptoCurrenciesSymbol(excludedCryptoCurrencySymbol)">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>


  <mat-grid-list cols="5" rowHeight="4:1">
    <div *ngFor="let p of portfolio">
      <mat-grid-tile>
        {{ p.symbol }}
        <mat-icon (click)="addExcludedCryptoCurrenciesSymol(p.symbol)">cancel</mat-icon>
      </mat-grid-tile>
      <mat-grid-tile colspan="4">
        <mat-progress-bar mode="determinate" value="{{ p.portfolioValueRatio * 100 }}"></mat-progress-bar>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
